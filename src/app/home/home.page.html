<ion-header>
  <ion-toolbar>
      <ion-menu-toggle menu="first" slot="start">
        <ion-menu-button color="medium" menumenu="first"></ion-menu-button>
      </ion-menu-toggle>
    <ion-title style="text-align: center" text-uppercase>
      Bandeja de Entrada
    </ion-title>
    <ion-button slot=end color="white" fill="clear"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="Contenido">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="md-arrow-dropdown"
        pullingText="Desliza para Actualizar"
        refreshingSpinner="lines"
        refreshingText="Actualizando..."></ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item-sliding #item>

            <ion-item-options side="start">
              <ion-item-option color="danger">Archivar</ion-item-option>
            </ion-item-options>
        
            <ion-item>
                <ion-icon slot="start" name="mail-unread" color="success"></ion-icon>
                <ion-label>
                    <h2>HubStruck Notifications</h2>
                    <p>A new message in your network</p>
                    <h3>Oceanic Next has joined your network</h3>
                  </ion-label>
                  <ion-note slot="end">
                    10:45 AM
                  </ion-note>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option >No Leido</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        

          <ion-item-sliding #item>

              <ion-item-options side="start">
                <ion-item-option color="danger">Archivar</ion-item-option>
              </ion-item-options>
          
              <ion-item>
                  <ion-icon slot="start" name="mail-open" color="blue"></ion-icon>
                  <ion-label>
                      <h2>HubStruck Notifications</h2>
                      <p>A new message in your network</p>
                      <h3>Oceanic Next has joined your network</h3>
                    </ion-label>
                    <ion-note slot="end">
                      Ayer
                    </ion-note>
              </ion-item>
          
              <ion-item-options side="end">
                <ion-item-option >No Leido</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
    </ion-list>
</ion-content>
