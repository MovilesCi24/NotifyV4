<ion-header>
    <ion-toolbar>
      <ion-button slot=start color="danger" fill="clear" (click)="this.navCtrl.navigateRoot('/home')"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
      <ion-title style="text-align: center" text-uppercase>Archivados</ion-title>
      <ion-button slot=end color="white" fill="clear"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-header>
<ion-content class="Contenido">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="md-arrow-dropdown"
        pullingText="Desliza para Actualizar"
        refreshingSpinner="lines"
        refreshingText="Actualizando..."></ion-refresher-content>
      </ion-refresher>
    <ion-list>
        <ion-item-sliding #item *ngFor="let Noty of Notificaciones;let i=index">
            <ion-item-options side="start">
              <ion-item-option color="success" (click)=Archivar(0,Noty.Id_Unique)><ion-icon slot="top" size="large" name="archive"></ion-icon>Des-Archivar</ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-icon slot="start" name="mail" color="tertiary"></ion-icon>
                <ion-label>
                    <h2 text-wrap>{{Noty.Label}}</h2>
                    <p text-wrap>{{Noty.Titulo}}</p>
                    <h3 *ngIf="Noty.Id_Priority=='3'" style="color:red" text-uppercase>Error</h3>
                    <h3 *ngIf="Noty.Id_Priority=='2'" style="color:#ffce00" text-uppercase>Warning</h3>
                    <h3 *ngIf="Noty.Id_Priority=='1'" style="color:royalblue" text-uppercase>Information</h3>
                  </ion-label>
                  <ion-note slot="end">
                    {{Noty.EventDate}}
                  </ion-note>
            </ion-item>
          </ion-item-sliding>
      
    </ion-list>
</ion-content>
