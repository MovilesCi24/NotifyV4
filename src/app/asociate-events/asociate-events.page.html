<ion-header>
  <ion-toolbar>
    <ion-button slot=start color="danger" fill="clear" (click)="this.navCtrl.navigateRoot('/user-perfil/'+this.Data[0]+'.'+this.Data[1]);"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
    <ion-title style="text-align: center" text-uppercase>{{Data[1]}}</ion-title>
    <ion-button slot=end color="white" fill="clear"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
  <ion-button color=medium expand=block fill=outline>Seleccione los perfiles</ion-button>
</ion-header>


<ion-content class="Contenido">
<ion-list>
  <ion-item *ngFor="let item of Perfiles;let i=index">
    <ion-avatar slot="start" >
      <img *ngIf="i%2==0" src="./assets/imgs/Group.png">
      <img *ngIf="i%2!=0" src="./assets/imgs/Group2.png">
    </ion-avatar>
      <ion-label>
        <h2 text-uppercase>{{item.Name}}</h2>
      </ion-label>
      <ion-toggle slot=end color="secondary" [(ngModel)]="Posicion[i]"></ion-toggle>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" fill="outline" color="medium" (click)="Asociar()">
      Asociar Seleccionados
  </ion-button>
</ion-footer>
