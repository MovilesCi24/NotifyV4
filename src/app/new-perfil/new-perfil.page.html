<ion-header>
  <ion-toolbar>
    <ion-button slot=start color="danger" fill="clear" (click)="this.navCtrl.navigateRoot('/perfiles');"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
    <ion-title style="text-align: center" text-uppercase>Nuevo Perfil</ion-title>
    <ion-button slot=end color="white" fill="clear"> <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="Contenido">
    <ion-list>
        <div style="padding:0% 10px">
            <ion-item >
                <ion-label position="fixed">Nombre: </ion-label>
                <ion-input type="text" [(ngModel)]="ProfileName"></ion-input>
              </ion-item>
        </div>
      </ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" fill="outline" color="medium" (click)="Guardar()">
        Crear
    </ion-button>
</ion-footer>
