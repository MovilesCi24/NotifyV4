<ion-header>
    <ion-toolbar>
        <ion-menu-toggle menu="first" slot="start">
          <ion-menu-button color="medium" menumenu="first"></ion-menu-button>
        </ion-menu-toggle>
      <ion-title style="text-align: center" text-uppercase>
        Perfiles 
      </ion-title>
      <ion-button slot=end color="white" fill="clear"></ion-button>
    </ion-toolbar>
    <ion-searchbar  [(ngModel)]="searchQuery" placeholder="Buscar" (ionInput)="getItems($event)" animated="true" color="medium"></ion-searchbar>
  </ion-header>

<ion-content class="Contenido">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="md-arrow-dropdown"
    pullingText="Desliza para Actualizar"
    refreshingSpinner="lines"
    refreshingText="Actualizando..."></ion-refresher-content>
  </ion-refresher>
<ion-list>
    <ion-item-sliding #item *ngFor="let Per of Perfiles;let i=index">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="DeleteProfile(Per.Id_ProfileEvent)">Eliminar</ion-item-option>
        </ion-item-options>
        <ion-item>
            <ion-avatar slot="start">
                <img *ngIf="i%2==0" src="./assets/imgs/Group.png">
                <img *ngIf="i%2!=0" src="./assets/imgs/Group2.png">
              </ion-avatar>
            <ion-label>
                <h2>{{Per.Name}}</h2>
              </ion-label>
        </ion-item>
      </ion-item-sliding>
</ion-list>
</ion-content>
<ion-footer>
    <ion-button expand="block" fill="outline" color="medium" (click)="NewPerfil()">
       Crear perfil
      </ion-button>
</ion-footer>
